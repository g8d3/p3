targets:
  - name: "test_simple"
    url: "https://httpbin.org/html"
    prompt_instructions: |
      This is a simple HTML test page.
      Extract the h1 title and any paragraph text.

  - name: "github_repos"
    url: "https://github.com/search?q=python&type=repositories"
    prompt_instructions: |
      This is a GitHub repository search results page.
      Identify the repository listing containers and extract:
      - Repository name
      - Description
      - Stars count
      - Language
      - Repository URL